<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Digest</title>
    <link rel="stylesheet" type="text/css" href="/static/css/page.css"/>
    <link rel="shortcut icon" href="/static/resources/favicon.ico">

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>


</head>
<body onload="bodyOnloadCalls()">

<div class="page-div">
    <div class="nav-sidebar">
        <button class="gnews-button" onclick="gnewsButtonOnclick();">Google News</button>
        <button class="search-button" onclick="searchButtonOnclick();">Search</button>
    </div>

    <div class="content-div">

        <div class="news-div" id="google-news">
            <div class="headline-div">
                <div id="slideshow">

                </div>
                <div id="wordcloud"></div>


            </div>
            <div class="sourced-news-div" id="sourced-news-div">

            </div>


        </div>


        <div class="search-div" id="search-form-div">
            <div class="form-div">
                <form class="search-form" id="search-form" onsubmit="onSearchSubmit(this); return false;">
                    <div class="keyword-div">Keyword <label style="color: red;">*</label>
                        <input class="textbox" name="q" id="keyword-textbox" required type="text" value="virus">
                    </div>
                    <div class="from-div">From <label style="color: red;">*</label>
                        <input class="textbox" name="fromDate" id="from-date-selector" required type="date">
                    </div>
                    <div class="to-div">To <label style="color: red;">*</label>
                        <input class="textbox" name="toDate" id="to-date-selector" required type="date">
                    </div>


                    <div class="category-div">
                        <label for="select-search-category">Category</label>
                        <select id="select-search-category" onchange="onchangeCategorySelection(this);">
                            <option value="all" selected>all</option>
                            <option value="business">business</option>
                            <option value="entertainment">entertainment</option>
                            <option value="general">general</option>
                            <option value="health">health</option>
                            <option value="science">science</option>
                            <option value="sports">sports</option>
                            <option value="technology">technology</option>
                        </select>
                    </div>

                    <div class="source-div">
                        <label for="select-search-source">Source</label>
                        <select id="select-search-source" name="srcSelect">

                        </select>
                    </div>

                    <div class="form-button-div">
                        <button class="form-search-button" type="button" onclick="onSearchSubmit(this.form)">Search
                        </button>
                        <button class="form-clear-button" type="button" onclick="resetSearchForm();">Clear</button>
                    </div>


                </form>
            </div>
            <div class="search-result-div" id="search-result-div">

            </div>


        </div>

    </div>
</div>


<script src="/static/js/pageFunctions.js"></script>
<script src="/static/js/wordcould.js"></script>
<script src="/static/js/slideshow.js"></script>
<script src="/static/js/newscard.js"></script>
<script src="/static/js/searchForm.js"></script>

</body>
</html>
