<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../static/page.css"/>
    <link rel="shortcut icon" href="../static/favicon.ico">

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>


</head>
<body onload="bodyOnloadCalls()">

<div class="page-div">
    <div class="nav-sidebar">
        <button class="gnews-button" onclick="gnewsButtonOnclick();">Google News</button>
        <button class="search-button" onclick="searchButtonOnclick();">Search</button>
    </div>

    <div class="content-div">

        <div class="news-div" id="google-news">
            <div class="headline-div">
                <div id="slideshow">


                </div>
                <div id="wordcloud"></div>


            </div>
            <div class="sourced-news-div" id="sourced-news-div">


            </div>


        </div>


        <div class="search-div" id="search-form-div">
            <div class="form-div">
                <form class="search-form" id="search-form">
                    <div class="keyword-div">Keyword <label style="color: red;">*</label>
                        <input class="textbox" id="keyword-textbox" required type="text">
                    </div>
                    <div class="from-div">From <label style="color: red;">*</label>
                        <input class="textbox" id="from-date-selector" required type="date">
                    </div>
                    <div class="to-div">To <label style="color: red;">*</label>
                        <input class="textbox" id="to-date-selector" required type="date">
                    </div>


                    <div class="category-div">
                        <label for="select-search-category">Category</label>
                        <select id="select-search-category" onchange="onchangeCategorySelection(this);">
                            <option value="all" selected>all</option>
                            <option value="business">business</option>
                            <option value="entertainment">entertainment</option>
                            <option value="general">general</option>
                            <option value="health">health</option>
                            <option value="science">science</option>
                            <option value="sports">sports</option>
                            <option value="technology">technology</option>
                        </select>
                    </div>

                    <div class="source-div">
                        <label for="select-search-source">Source</label>
                        <select id="select-search-source">
                            <option value="all" selected>all</option>

                        </select>
                    </div>

                    <div class="form-button-div">
                        <button class="form-search-button" type="submit">Search</button>
                        <button class="form-clear-button" type="button" onclick="initSearchForm();">Clear</button>
                    </div>


                </form>
            </div>
            <div class="search-result-div">


            </div>
        </div>

    </div>
</div>


<script src="../static/pageFunctions.js"></script>
<script src="../static/wordcould.js"></script>
<script src="../static/slideshow.js"></script>
<script src="../static/newscard.js"></script>
<script src="../static/searchForm.js"></script>

</body>
</html>
